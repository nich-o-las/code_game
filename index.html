<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet">
        <link rel='stylesheet' type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper" class="clearfix">
            <div id='scoreBoard' class='clearfix'>
                <div id="timerBox" class="clearfix"><p class='labels'>Time Left</p><p id="timer">60</p></div>
                <div id="scoreBox" class="clearfix"><p class='labels'>Score</p><p id="score" >0</p></div>
            </div>
            <h3 id="question"></h3>
            <div id="answers"></div>
            <div id="intro">
                <h2>Coding Quiz</h2>
                <h3>Test your knowledge with this code quiz!</h3>
                <div id="startBtn">
                    <p>Start Quiz!</p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
